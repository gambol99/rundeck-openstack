---
openstack:
  - name: qa
    username: admin
    tenant: admin
    api_key: password
    auth_url: http://horizon.domain.com:5000/v2.0/tokens 
tags:
  '.*':
    - openstack
  '^wiki.*': 
    - web 
    - web_server
  '^qa[0-9]{3}-[a-z0-9]{3}':
    - qa_server
    - web
template: |
  <% @nodes.each do |node| %>
  <%= node['hostname'] %>:
    hostname: <%= node['hostname'] %>
    nodename: <%= node['hostname'].split('.').first %> 
    tags: '<%= node['tags'].concat( [ node['cluster'] ] ).join(', ') %>'
    username: rundeck 
  <% node.each_pair do |k,v| -%>
  <%- next if k =~ /^(hostname|tags)$/ -%>
    <%= k %>: <%= v %>
    <%- end -%>
  <% end -%>
